        <div class='left'>
          <h1>Player 1</h1>
          <h2>Controls</h2>
          <div class='controls'>
            <span class="control1">
                <img src="./images/p1/wasdKeys.png" alt="Use the WASD keys to move">

          </div>
        </div>
        <div class="main-game-container">
            <canvas id="main-game-board" width="850" height="850"></canvas>
        </div>
        <div class='right'>
          <h1>Player 2</h1>
          <h2>Controls</h2>
          <div class='controls'>
            <span class="control1">
                <img src="./images/p2/arrowButtonspng.png" alt="Use the arrow keys to move">
                <p>Use the arrow keys to move</p>
            </span>
            <span class="control2">
                <img src="./Images/p2/shiftpng.png" alt="Use the shift key to drop bombs">
                <p>Use the shift key to drop bombs</p>
            </span>
          </div>
          <div class="bomber-info">
              <h4 class="bomb-pwr" id="p2-pwr">Bomb Power: </h4>
              <h4 class="bomb-num" id="p2-bmb">Total Bombs: </h4>
              <h4 class="bombr-spd" id="p2-spd">Speed: </h4>
          </div>

        </div>
    </section>
